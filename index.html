<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Secure Password Generator</title>
  <style>
    :root {
      --bg-color: #121212;
      --text-color: #ffffff;
      --card-bg: #1e1e1e;
      --accent-color: #5050506e;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: var(--bg-color);
      color: var(--text-color);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      transition: background 0.5s ease;
    }

    .container {
      background: var(--card-bg);
      padding: 2rem;
      border-radius: 1rem;
      box-shadow: 0 4px 20px rgba(100, 100, 100, 0.3);
      text-align: center;
      animation: fadeIn 1s ease-out;
    }

    input[type=number] {
      width: 60px;
      padding: 0.5rem;
      margin-right: 1rem;
      border-radius: 5px;
      border: 1px solid #444;
      background-color: #2a2a2a;
      color: var(--text-color);
    }

    button {
      padding: 0.5rem 1rem;
      border: none;
      background: var(--accent-color);
      color: white;
      border-radius: 0.5rem;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background: #0097a7;
    }

    .password {
      margin-top: 1.5rem;
      font-family: monospace;
      font-size: 1.3rem;
      background: #2d2d2d;
      padding: 0.8rem;
      border-radius: 0.5rem;
      word-break: break-all;
      animation: slideIn 0.5s ease forwards;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.9); }
      to { opacity: 1; transform: scale(1); }
    }

    @keyframes slideIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üîê Password Generator</h1>
    <div>
      <label>Length:
        <input type="number" id="length" min="4" max="64" value="12">
      </label>
      <button onclick="generatePassword()">Generate</button>
    </div>
    <div class="password" id="output"></div>
  </div>

  <script>
    function generatePassword() {
      const length = document.getElementById('length').value;
      const characters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789!@#$%^&*()_+-=[]{}|;:,.<>?';
      let password = '';
      for (let i = 0; i < length; i++) {
        const rand = Math.floor(Math.random() * characters.length);
        password += characters[rand];
      }
      const output = document.getElementById('output');
      output.textContent = password;
      output.style.animation = 'none';
      void output.offsetWidth; // restart animation
      output.style.animation = 'slideIn 0.5s ease forwards';
    }
  </script>
</body>
</html>
